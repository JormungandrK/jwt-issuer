      description: Signs in the user and generates JWT token
      operationId: jwt#signin
      produces:
      - application/vnd.goa.error
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: signin jwt
      tags:
      - jwt
produces:
